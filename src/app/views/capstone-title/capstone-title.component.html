<table class="table table-striped" *ngIf="user_type !== 'capstone_group'">
    <thead>
        <tr>
            <th scope="col">Group Name</th>
            <th scope="col">Section</th>
            <th scope="col">Grade</th>
            <th scope="col"></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let groupArrayData of groupArray">
            <th scope="row">{{groupArrayData.group_name}}</th>
            <td>{{groupArrayData.section}}</td>
            <td>{{groupArrayData.grades}}</td>
            <td>
                <button class="btn btn-primary" (click)="viewEntry(groupArrayData)">View group</button>
            </td>
        </tr>
    </tbody>
</table>
