<div class="row">
    <div class="col">
        <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">Title</label>
            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Example input placeholder"
                [(ngModel)]="titleData.title">
        </div>
    </div>
    <div class="col">
        <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">File</label>
            <input type="file" class="form-control" id="formGroupExampleInput" placeholder="Example input placeholder">
        </div>
    </div>
</div>
<div class="mb-3">
    <button class="btn btn-success" (click)="saveChanges()"> Save Changes</button>
</div>
