<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Forgot Password</title>
</head>

<body>
    <div class="container">
        <h1>Forgot Password</h1>
        <form>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email address" required
                [(ngModel)]="email">
            <button type="submit" (click)="sendPasswordResetEmail()">Reset Password</button>
        </form>
    </div>
</body>

</html>
