<div class="row">
    <div class="col">
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Full name</span>
            <input type="text" class="form-control" placeholder="Full name" aria-label="full name"
                aria-describedby="basic-addon1" [(ngModel)]="memberData.fullname">
        </div>
    </div>
    <div class="col">
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Email</span>
            <input type="email" class="form-control" placeholder="Email" aria-label="Email"
                aria-describedby="basic-addon1" [(ngModel)]="memberData.email">
        </div>
    </div>
</div>
<div class="row">
    <div class="col">
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Course</span>
            <input type="text" class="form-control" placeholder="Course" aria-label="Course"
                aria-describedby="basic-addon1" [(ngModel)]="memberData.course">
        </div>
    </div>
    <div class="col">
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Program</span>
            <input type="text" class="form-control" placeholder="Program" aria-label="Program"
                aria-describedby="basic-addon1" [(ngModel)]="memberData.program">
        </div>
    </div>
</div>
<div class="row">
    <div class="col">
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Year and section</span>
            <input type="text" class="form-control" placeholder="Year and Section" aria-label="Year and Section"
                aria-describedby="basic-addon1" [(ngModel)]="memberData.year_section">
        </div>
    </div>
</div>
<br>
<button class="btn btn-success" (click)="AddMember()">Save member</button>
